<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="style.css">
    <title>Alarm-Clock</title>

    <!--mine-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container my-4">
        <div id="clock"></div>
        <div class="alarm my-4 p-4" >
            <input id="alarm-time" onchange="setAlarmTime(this.value)" type="datetime-local" placeholder="date time">
            <div class="controls my-4 ">
                <button class="btn-btn-primary" onclick="setAlarm()">Set alarm</button>
                <button class="btn-btn-danger" onclick="clearAlarm()">Stop alarm</button>
            </div>

        </div>
        <div id="alarm-box">

        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
